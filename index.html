<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem"></div>
           
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja-Bem vindo!<br> Faca seu login para entrar no site.</p>
            

                <form action="cadastro.php" autocomplete="on" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="Senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha 
                        <i class="material-icons">mail</i>
                    </a>
                </form>

            </div>  

        </section>
    </main>
    
</body>
</html>
